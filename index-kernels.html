<script type="importmap">

  "imports": {
    "three": "https://threejs.org/build/three.module.js",
    "three/examples/": "https://threejs.org/examples/",
    "three/addons/": "https://threejs.org/examples/jsm/",

<!-- Controls Panel -->
<div id="controls-panel">
  <input type="text" id="count-input" value="50,000">
  <div class="toggles">
    <!-- GPU Profile disabled for kernel implementations -->
    <label id="profiling-toggle" style="opacity: 0.3; pointer-events: none;" title="GPU profiling not yet implemented for kernel-based systems">
      <span>GPU Profile</span>
      <input type="checkbox" id="profiling-checkbox" disabled>
    </label>
    
    <!-- Graph Forces disabled -->
    <label id="graph-force-toggle" style="opacity: 0.3; pointer-events: none;" title="Graph forces not yet implemented for kernel-based systems">
      <span>Graph Forces</span>
      <input type="checkbox" id="graph-force-checkbox" disabled>
    </label>
  </div>
  
  <div id="method-selector">
    <label class="radio-label">
      <input type="radio" id="monopole-radio" name="method" value="monopole" checked>
      <span>Monopole</span>
    </label>
    <label class="radio-label">
      <input type="radio" id="quadrupole-radio" name="method" value="quadrupole">
      <span>Quadrupole</span>
    </label>
    <label class="radio-label">
      <input type="radio" id="spectral-radio" name="method" value="spectral">
      <span>Spectral</span>
    </label>
    <label class="radio-label">
      <input type="radio" id="mesh-radio" name="method" value="mesh">
      <span>Mesh</span>
    </label>
  </div>
  
  <!-- Info Panel -->
  <div id="profiler-output" class="visible">
    <div style="font-weight: bold; color: #4fc3f7;">Kernel-Based Implementation</div>
    <div style="margin-top: 0.5em; font-size: 0.9em;">
      Experimental kernel architecture following docs/8-webgl-kernels.md
    </div>
    <div id="kernel-status" style="margin-top: 0.8em; color: #9fffc8;">
      Initializing...
    </div>
  </div>
</div>
