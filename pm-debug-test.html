<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM/FFT Debug Test Suite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Consolas', 'Monaco', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
    }
    
    h1 {
      color: #4ec9b0;
      border-bottom: 2px solid #4ec9b0;
      padding-bottom: 10px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .button-group {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1177bb;
    }
    
    button:active {
      background: #0d5a8f;
    }
    
    button.success {
      background: #0e7d42;
    }
    
    button.error {
      background: #a1260d;
    }
    
    #output {
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      padding: 15px;
      margin-top: 20px;
      font-size: 12px;
      line-height: 1.6;
      max-height: 600px;
      overflow-y: auto;
    }
    
    #output pre {
      margin: 0;
      white-space: pre-wrap;
    }
    
    .success-text {
      color: #4ec9b0;
    }
    
    .error-text {
      color: #f48771;
    }
    
    .warning-text {
      color: #dcdcaa;
    }
    
    .info-text {
      color: #9cdcfe;
    }
    
    canvas {
      display: none;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      background: #2d2d30;
      border-left: 4px solid #007acc;
      border-radius: 2px;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #007acc;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî¨ PM/FFT Debug Test Suite</h1>
    
    <div class="status" id="status">
      Initializing particle system...
    </div>
    
    <div class="button-group">
      <button onclick="runQuickDiagnostic()">üöÄ Quick Diagnostic</button>
      <button onclick="runAllTests()">üß™ Run All Tests</button>
      <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
    </div>
    
    <h2>Individual Tests</h2>
    <div class="button-group">
      <button onclick="runTest('massConservation')">Test 1: Mass Conservation</button>
      <button onclick="runTest('singlePointMass')">Test 2: Single Point Mass</button>
      <button onclick="runTest('twoPointMasses')">Test 3: Two Point Masses</button>
      <button onclick="runTest('planeWave')">Test 4: Plane Wave FFT</button>
      <button onclick="runTest('dcZero')">Test 6: DC Zero Check</button>
      <button onclick="runTest('poissonEquation')">Test 7: Poisson Equation</button>
      <button onclick="runTest('fullPipeline')">Test 10: Full Pipeline</button>
    </div>
    
    <div id="output">
      <pre id="console"></pre>
    </div>
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js';
    import { createParticleSystem } from './particle-system/index.js';
    
    // Global state
    let renderer, particleSystem, testModule;
    const consoleEl = document.getElementById('console');
    const statusEl = document.getElementById('status');
    
    // Console override
    const originalConsole = {
      log: console.log,
      warn: console.warn,
      error: console.error
    };
    
    function appendToConsole(type, ...args) {
      const text = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      
      const span = document.createElement('span');
      span.className = type + '-text';
      span.textContent = text + '\n';
      consoleEl.appendChild(span);
      
      // Also log to real console
      originalConsole[type](...args);
      
      // Auto-scroll
      const output = document.getElementById('output');
      output.scrollTop = output.scrollHeight;
    }
    
    console.log = (...args) => appendToConsole('info', ...args);
    console.warn = (...args) => appendToConsole('warning', ...args);
    console.error = (...args) => appendToConsole('error', ...args);
    
    // Initialize
    async function init() {
      try {
        console.log('üîß Setting up WebGL renderer...');
        
        const canvas = document.getElementById('canvas');
        renderer = new THREE.WebGLRenderer({ 
          canvas,
          antialias: false,
          alpha: false
        });
        renderer.setSize(512, 512);
        
        const gl = renderer.getContext();
        console.log('‚úì WebGL2 context created');
        
        // Create test particle data (small set for debugging)
        const numParticles = 1000;
        const positions = new Float32Array(numParticles * 4);
        const velocities = new Float32Array(numParticles * 4);
        
        for (let i = 0; i < numParticles; i++) {
          const idx = i * 4;
          // Random positions in [-2, 2]¬≥
          positions[idx + 0] = (Math.random() - 0.5) * 4;
          positions[idx + 1] = (Math.random() - 0.5) * 4;
          positions[idx + 2] = (Math.random() - 0.5) * 2;
          positions[idx + 3] = 1.0; // mass
          
          // Zero initial velocity
          velocities[idx + 0] = 0;
          velocities[idx + 1] = 0;
          velocities[idx + 2] = 0;
          velocities[idx + 3] = 0;
        }
        
        console.log(`‚úì Created ${numParticles} test particles`);
        
        // Create particle system with spectral method
        particleSystem = createParticleSystem(gl, {
          particleData: { positions, velocities },
          particleCount: numParticles,
          worldBounds: {
            min: [-4, -4, -2],
            max: [4, 4, 2]
          },
          method: 'spectral',
          enableProfiling: true,
          gravityStrength: 0.001,
          dt: 1/60
        });
        
        console.log('‚úì Particle system created (Spectral/PM method)');
        
        // Import test module
        testModule = await import('./particle-system/pm-debug/test-runner.js');
        console.log('‚úì Test module loaded');
        
        statusEl.innerHTML = '<span class="success-text">‚úì Ready to run tests</span>';
        
      } catch (error) {
        console.error('Failed to initialize:', error);
        statusEl.innerHTML = '<span class="error-text">‚úó Initialization failed</span>';
      }
    }
    
    // Test runners
    window.runQuickDiagnostic = async function() {
      if (!particleSystem || !testModule) {
        console.error('System not initialized');
        return;
      }
      
      statusEl.innerHTML = '<div class="loading"></div> Running quick diagnostic...';
      
      try {
        await testModule.quickDiagnostic(particleSystem);
        statusEl.innerHTML = '<span class="success-text">‚úì Diagnostic complete</span>';
      } catch (error) {
        console.error('Diagnostic failed:', error);
        statusEl.innerHTML = '<span class="error-text">‚úó Diagnostic failed</span>';
      }
    };
    
    window.runAllTests = async function() {
      if (!particleSystem || !testModule) {
        console.error('System not initialized');
        return;
      }
      
      statusEl.innerHTML = '<div class="loading"></div> Running all tests...';
      
      try {
        await testModule.runAllTests(particleSystem);
        statusEl.innerHTML = '<span class="success-text">‚úì All tests complete</span>';
      } catch (error) {
        console.error('Test suite failed:', error);
        statusEl.innerHTML = '<span class="error-text">‚úó Test suite failed</span>';
      }
    };
    
    window.runTest = async function(testName) {
      if (!particleSystem || !testModule) {
        console.error('System not initialized');
        return;
      }
      
      const testMap = {
        massConservation: 'testMassConservation',
        singlePointMass: 'testSinglePointMass',
        twoPointMasses: 'testTwoPointMasses',
        planeWave: 'testPlaneWave',
        dcZero: 'testDCZero',
        poissonEquation: 'testPoissonEquation',
        forceGradient: 'testForceGradient',
        forceSampling: 'testForceSampling',
        fullPipeline: 'testFullPipeline'
      };
      
      const testFunc = testMap[testName];
      if (!testFunc || !testModule[testFunc]) {
        console.error('Unknown test:', testName);
        return;
      }
      
      statusEl.innerHTML = `<div class="loading"></div> Running ${testName}...`;
      
      try {
        await testModule[testFunc](particleSystem);
        statusEl.innerHTML = `<span class="success-text">‚úì ${testName} complete</span>`;
      } catch (error) {
        console.error(`Test ${testName} failed:`, error);
        statusEl.innerHTML = `<span class="error-text">‚úó ${testName} failed</span>`;
      }
    };
    
    window.clearOutput = function() {
      consoleEl.innerHTML = '';
      console.log('Output cleared');
    };
    
    // Start initialization
    init();
  </script>
</body>
</html>
